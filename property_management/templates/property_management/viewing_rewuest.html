<!-- property_management/templates/property_management/viewing_request.html -->
<h1>Запрос на просмотр: {{ property_listing.property_type }} - {{ property_listing.location }}</h1>

<form method="POST">
    {% csrf_token %}
    <label for="requested_date">Дата просмотра:</label>
    <input type="date" name="requested_date" required>
    <button type="submit">Отправить запрос</button>
</form>
