{% extends 'property_management/base_generic.html' %}

{% block content %}
  <h2>Запрос на просмотр объекта: {{ property_listing.title }}</h2>

  <form method="post">
    {% csrf_token %}
    <label for="requested_date">Выберите дату просмотра:</label>
    <input type="date" name="requested_date" id="requested_date" required>

    <button type="submit">Отправить запрос</button>
  </form>

  <a href="{% url 'property_management:property_list' %}">Вернуться к списку объектов</a>
{% endblock %}
